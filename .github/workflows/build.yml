name: Build AudioBook Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install pyautogui pynput keyboard mss opencv-python numpy Pillow customtkinter
      
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --icon=fire_icon.png --add-data "magma_background.jpg;." --add-data "power_icon.png;." --add-data "fire_icon.png;." --add-data "trophy_icon.png;." --add-data "sword_icon.png;." --add-data "location_icon.png;." --add-data "target_icon.png;." --add-data "checkbox_on.png;." --add-data "checkbox_off.png;." --add-data "mana_icon.png;." --add-data "sd_icon.png;." --add-data "sd_rune_icon.png;." --add-data "explo_rune_icon.png;." --add-data "uh_rune_icon.png;." --add-data "settings_icon.png;." --add-data "auto_icon.png;." --add-data "tibia_key_icon.png;." --add-data "turtle_icon.png;." --name "AudioBook" audiobook.py
      
      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: AudioBook-Windows
          path: dist/AudioBook.exe
